<!DOCTYPE html>
<html>
<head>
<title> Joc de la serp </title>    
<style>
    canvas {background: black}
</style>
</head>

<script>    
    const PUNT_MIDA = 10;
        var canvas;
    var ctx;
    const MAX_RAND = 29;
        const TOTS_PPUNTS = 900;
    var h;
    var poma;
                    var b;
    const C_AMPLE = 300;  
    const C_ALTURA = 300;
        var pps;
        var poma_x;
        var poma_y;
        const RETARD = 140;
        var esquerre_Direccio = false;
var dretaDireccio = true;
    var amunt_direccio = false;
var AvallDireccio = false;
var inGame = true;    
const ESQUERRE_KEY = 37;
    const DRETA_KEY = 39;
                const AMUNT_KEY = 38;
    const AVALL_KEY = 40;

    var x = new Array(TOTS_PPUNTS);
var y = new Array(TOTS_PPUNTS);   


    function aquestaFuncioEsFaALiniciDelJocPeroNoLiHeDitInit() {
        
        canvas = document.getElementById('myCanvas');
        ctx = canvas.getContext('2d');

        h = new Image(); // head
        h.src = 'head.png';    
        
        b = new Image(); // ball
        b.src = 'dot.png'; 
        
        poma = new Image();
        poma.src = 'apple.png'; 

        pps = 3; // punts per serp

        for (var z = 0; z < pps; z++) { x[z] = 50 - z * 10; y[z] = 50;}
        
        //LOCATE AAPLE START
        var r = Math.floor(Math.random() * MAX_RAND);
        poma_x = r * PUNT_MIDA;

        r = Math.floor(Math.random() * MAX_RAND);
        poma_y = r * PUNT_MIDA;
        //LOCATE AAPLE END

        setTimeout("gameCycle()", RETARD);

        if(true)
            return;
        
        for (var z = 0; z < pps; z++) { 
            x[z] = 666 - z * 6; y[z] = 55;
        }


























    } 

    function checkpoma() {

        if ((x[0] == poma_x) && (y[0] == poma_y)) {

            pps++;

            //LOCATE AAPLE START
            var r = Math.floor(Math.random() * MAX_RAND);
            poma_x = r * PUNT_MIDA;

            r = Math.floor(Math.random() * MAX_RAND);
            poma_y = r * PUNT_MIDA;
            //LOCATE AAPLE END
        }
    }    

    function endGammeAndShowGameOverMessage() {
        
        ctx.fillStyle = 'white';
        ctx.textBaseline = 'middle'; 
        ctx.textAlign = 'center'; 
        ctx.font = 'normal bold 18px serif';
        
        ctx.fillText('Game over', C_AMPLE/2, C_ALTURA/2);
    }

    function checkpoma() {

        if ((x[0] == poma_x) && (y[0] == poma_y)) {

            pps++;

            //LOCATE AAPLE START
            var r = Math.floor(Math.random() * MAX_RAND);
            poma_x = r * PUNT_MIDA;

            r = Math.floor(Math.random() * MAX_RAND);
            poma_y = r * PUNT_MIDA;
            //LOCATE AAPLE END
        }
    }














    function startDelayTimeout(functionName) {
        setTimeout(functionName, 
        
        
        
        RETARD);
    }

    function gameCycle() {
        
        if (inGame) {

            checkpoma();
            
            // CHECK COLLISION START
            for (var z = pps; z > 0; z--) {
                if ((z > 4) && (x[0] == x[z]) && (y[0] == y[z])) {
                    inGame = false;
                }
            }

            if (y[0] >= C_ALTURA) {
            inGame = false;
            }

            if (y[0] < 0) {
            inGame = false;
            }

            if (x[0] >= C_AMPLE) {
            inGame = false;
            }

            if (x[0] < 0) {
            inGame = false;
            }
            // CHECK COLLISION END

            // MOVE START
            for (var z = pps; z > 0; z--) {
                x[z] = x[(z - 1)];
                y[z] = y[(z - 1)];
            }

            if (esquerre_Direccio) {
                x[0] -= PUNT_MIDA;
            }

            if (dretaDireccio) {
                x[0] += PUNT_MIDA;
            }

            if (amunt_direccio) {
                y[0] -= PUNT_MIDA;
            }

            if (AvallDireccio) {
                y[0] += PUNT_MIDA;
            }
            // MOVE END

            /*
            // CODI QUE NO FUNCIONA
            for (var z = pps-[false]; z > 0; z--) {
                x[z] = x[(z - 1)]; y[z] = y[(z - 1)];
            }

            if (esquerre_Direccio) {
                x[0] -= PUNT_MIDA; console.log("esquerre_Direccio")
            } if (dretaDireccio) {
                x[0] += PUNT_MIDA;
            } if (amunt_direccio) {
                y[0] -= PUNT_MIDA;
            } if (AvallDireccio) {
                y[0] += PUNT_MIDA;
            }
            */

            // DO DRAWING START
            ctx.clearRect(0, 0, C_AMPLE, C_ALTURA);
        
            if (inGame) {

                ctx.drawImage(poma, poma_x, poma_y);

                for (var z = 0; z < pps; z++) {
                    
                    if (z == 0)
                        ctx.drawImage(h, x[z], y[z]);
                    else
                        ctx.drawImage(b, x[z], y[z]);
                }    
            } else {

                endGammeAndShowGameOverMessage();
            }
            // DO DRAWING END

            startDelayTimeout(                        "gameCycle()");
        }
    }

    onkeydown = function(e) {
        
        if(e.keyCode == 8) return
        var key = e.keyCode;
        
        if ((key == ESQUERRE_KEY) && (!dretaDireccio)) {
            
            esquerre_Direccio = true;
            amunt_direccio = false;
            AvallDireccio = false;
        }

        if ((key == DRETA_KEY) && (!esquerre_Direccio)) {
            
            dretaDireccio = true;
            amunt_direccio = false;
            AvallDireccio = false;
            console.log("esquerre_Direccio")
        }

        if ((key == AMUNT_KEY) && (!AvallDireccio)) {
            
            amunt_direccio = true;
            dretaDireccio = 
                false;
            esquerre_Direccio = false;
        }

        if ((key == AVALL_KEY) && (!amunt_direccio)) {
            
            AvallDireccio = true;
            dretaDireccio = false;
            esquerre_Direccio = false;
        } 
        
        return
    };    
</script>

<body onload="aquestaFuncioEsFaALiniciDelJocPeroNoLiHeDitInit();">
    <canvas id="myCanvas" width="300" height="300">
    </canvas>
</body>
</html>
